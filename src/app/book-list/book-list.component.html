<h3>List of Books</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
        <td>{{book.bookID}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>
            <button (click)="updateBook(book.bookID)" class="btn btn-info">Edit</button>
            <button (click)="deleteBook(book.bookID)" class="btn btn-danger">Delete</button>
        </td>
        </tr>
    </tbody>
</table>
